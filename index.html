<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Game Hub</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 20px;
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            display: inline-block;
            border-radius: 5px;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            font-size: 17px;
            transition: 0.3s;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #3498db;
            color: white;
        }
        #game-frame {
            width: 90%;
            height: 500px;
            margin-top: 20px;
            border: 2px solid black;
            display: none;
        }
    </style>
</head>
<body>

    <h1>üéÆ Multi-Game Hub</h1>
    <p>Select a game to play!</p>

    <!-- Tab Links -->
    <div class="tab">
        <button class="tablinks" onclick="openGame(event, 'media-pipe-pong')">üèì MediaPipe Line Pong</button>
        <button class="tablinks" onclick="openGame(event, 'hong-game')">üéÆ Hong Game</button>
        <button class="tablinks" onclick="openGame(event, 'pong')">üêç PONG</button>
    </div>

    <!-- Game Frame -->
    <iframe id="game-frame"></iframe>

    <script>
        function openGame(evt, gameName) {
            let frame = document.getElementById("game-frame");
            frame.style.display = "block";

            // Set the iframe source based on the selected game
            if (gameName === "media-pipe-pong") {
                frame.src = "media-pipe-pong.html";
            } else if (gameName === "hong-game") {
                frame.src = "gt.html";
            } else if (gameName === "pong") {
                frame.src = "media-pipe-pong.html";
            }

            // Add active class to the clicked button
            let tablinks = document.getElementsByClassName("tablinks");
            for (let i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            evt.currentTarget.className += " active";
        }
    </script>

</body>
</html>
