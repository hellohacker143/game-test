<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Game Hub</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 20px;
        }
        .game-links {
            margin-top: 20px;
        }
        .game-links button {
            display: block;
            font-size: 20px;
            margin: 10px;
            padding: 10px;
            cursor: pointer;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .game-links button:hover {
            background: #2980b9;
        }
        #game-frame {
            width: 90%;
            height: 500px;
            margin-top: 20px;
            border: 2px solid black;
            display: none;
        }
    </style>
</head>
<body>

    <h1>üéÆ Multi-Game Hub</h1>
    <p>Click a game to play!</p>

    <div class="game-links">
        <button onclick=""loadGame('gt.html')">üèì Play MediaPipe Line Pong</button>
        <button onclick="loadGame('gt.html')">üéÆ Play Hong Game</button>
        <button onclick="loadGame('gt.html')">üêç Play Snake Game</button>
    </div>

    <iframe id="game-frame"></iframe>

    <script>
        function loadGame(gameUrl) {
            let frame = document.getElementById("game-frame");
            frame.style.display = "block";
            frame.src = gameUrl;
        }
    </script>

</body>
</html>
